<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animate a Painting</title>
    
       <!-- link to style sheet -->
    <link rel="stylesheet" href="style.css">
    
      <!-- linking to the jquery -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- type writter effect -->
    <!-- calling on the jquery draggable function -->
    <script>
      var i = 0;
      var txt = 'Drag triangles to create a new painting!';
      var speed = 25;

      function typeWriter() {
        if (i < txt.length) {
          document.getElementById("instructions").innerHTML+= txt.charAt(i);
          i++;
          setTimeout(typeWriter, speed);
        }
      }
      
      $( function() {
        $( ".triangle" ).draggable();
      } );

    </script>

</head>

<body>
  <h1>Animate a Painting</h1>

  <button onclick="typeWriter()">Instructions: </button>
  <p id="instructions"></p>

  <div class="grid-container">
      <!-- col 1 -->
      <div class="triangle tri1"></div>
      <div class="triangle tri2"></div>
      <div class="triangle tri3"></div>
      <div class="triangle tri4"></div>
        
      <!-- col 2 -->
      <div class="triangle tri5"></div>
      <div class="triangle tri6"></div>
      <div class="triangle tri7"></div>
      <div class="triangle tri8"></div>
  </div>

  <h2><a href="index.html">Reproduce a Painting</a></h2>

</body>
</html>
